<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>

	<style>
	svg .styled_circle
	{
		fill: darkmagenta;
		stroke: black;
		stroke-width: 5;
	}
	svg .linecap_demo
	{
		stroke:darkmagenta;
		stroke-width:5;
	}
	
/*	svg rect{
		fill:blue;
		opacity: 0.5;
	}*/
	svg .blueGroup{
		fill: blue;
		stroke-width:3;
	}
	svg .redGroup{
		fill: red;
		stroke-width:3;
	}
	svg .greenGroup{
		fill: green;
		stroke-width:3;
	}
	</style>
	<body>
		<p>
		SVG Sandbox (outside of svg block)
		</p>
		<svg width="500px" height="500px">
			<text x="10" y="25" font-size="20" font-family="Garamond">
				SVG sandbox, in the svg block 
			</text>
			<text x="10" y="40" font-size="15" font-family="Avenir" fill="lightgrey" stroke="Navy">
				Oh shit, waddup
			</text>
			<text x="10" y="60" font-size="20" font-family="Garamond" fill="grey">
				Taking a look at text anchors...
			</text>
			<circle cx="10" cy="60" r="5" fill="lightgrey" stroke="navy" stroke-width="1" />
			<line x1="16" y1="60" x2="275" y2="60" stroke="navy" />
			<circle cx="238" cy="252" r="50" class="styled_circle"/>
			<circle cx="175" cy="200" r="25" class="styled_circle"/>
			<circle cx="215" cy="190" r="10" class="styled_circle"/>
			<rect x="0" =y"200" width="60" height="30" rx="5" ry="5"/>
			<polygon points="400,200 350,250 450,250 400,300"/>
		</svg>

		<svg width="500px" height="500px">
			<text x="0" y="25" font-size="20" font-weight="bold">Linecaps</text>
			<text x="0" y="50" font-size="15">Butt</text>
			<line x1="60" y1="45" x2="160" y2="45" class="linecap_demo" stroke-linecap="butt"/>
			<text x="0" y="70" font-size="15">Round</text>
			<line x1="60" y1="65" x2="160" y2="65" class="linecap_demo" stroke-linecap="round"/>
			<text x="0" y="90" font-size="15">Square</text>
			<line x1="60" y1="85" x2="160" y2="85" class="linecap_demo" stroke-linecap="square"/>
		</svg>

		<svg width="500"px height = "500px">
			<g class="blueGroup" transform="translate(100)rotate(45)">
				<rect x="0" y ="40" width="50" height="50" rx="10" ry="10"/>
				<polygon points="80,30 70,70 130,50"/>
				<line x1="60" y1="75" x2="130" y2="90" stroke="blue" />
			</g>
			<g class="redGroup" transform="translate(200,250) rotate(0)">
				<rect x="0" y ="40" width="50" height="50" rx="10" ry="10"/>
				<polygon points="80,30 70,70 130,50"/>
				<line x1="60" y1="75" x2="130" y2="90" stroke="red" />
			</g>
			<g class="greenGroup" transform="translate(120,280) rotate(270)">
				<rect x="0" y ="40" width="50" height="50" rx="10" ry="10"/>
				<polygon points="80,30 70,70 130,50"/>
				<line x1="60" y1="75" x2="130" y2="90" stroke="green" />
			</g>
		</svg>


	</body>
</html>
